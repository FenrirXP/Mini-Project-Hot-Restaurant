<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reservation Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Hot Restaurant</h1>
        <h3 class="text-center">Time to make your reservation!!!</h3>
        <hr />
        <a href="/">
          <button class="btn btn-danger btn-lg" id="viewTables">
            <span class="fa fa-eye"></span> View Tables
          </button>
        </a>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Guest Information</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="reservation-name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="reservation-number">Phone</label>
                  <input type="text" class="form-control" id="phone" />
                </div>

                <div class="form-group">
                  <label for="reservation-email">E-mail</label>
                  <input type="text" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="reservation-identification">User ID</label>
                  <input type="text" class="form-control" id="userID" />
                </div>
              </form>
              <br />
              <div class="text-right" id="makeRes">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="submitReservation"
                >
                  <span class="fa fa-fire"></span> Make Reservation!!!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <footer class="footer mt-4">
        <div class="container">
            <p>Control Panel</p>
            <p>
                <a href="#" id=clear>Clear Table</a>
                <a href="/api/tables">API table link</a>
                <a href="/api/waitlist">API waitlist</a>
            </p>
        </div>
    </footer>
